<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div id="board">
        <div class="piece">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
        </div>

        <div class="piece">
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
        </div>

        <div class="piece">
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </div>
    </div>


    <h1 id="turn">Vez do jogador: X</h1>

    <div id="players">
        <h1>Placar</h1>
        <h1>X: <span id="punctuation1">0</span> </h1>
        <h1>O: <span id="punctuation2">0</span></h1>
    </div>

    <div class="winScreen">
        <h1 id="scoreBoard"><span class="score">0</span> X <span class="score">0</span></h1>
        <h1 id="winner">X venceu!</h1>
        <button id="reset">Jogar de novo</button>
    </div>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>
</body>

</html>
